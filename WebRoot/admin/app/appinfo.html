	<!--详细信息-->
	<script id="seeInfoTemp" type="text/html">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>
				详细信息
			</h3>
		</div>

		<div class="modal-body">
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
							编号: ${id}
					</div>
					<div class="control-group">
							名称: ${appname} v${version}
					</div>
					<div class="control-group">
							包名: ${packagename}
					</div>
					<div class="control-group">
							类型: ${os}
					</div>
					<div class="control-group">
							商城: ${shop}
					</div>
					<div class="control-group">
							URL: ${url}
						<a class="btn btn-primary"  href="${url|geturl}" target="_blank">
							<i class="halflings-icon white download"></i>
						</a>
					</div>
					<div class="control-group">
							说明: ${remark}
						</div>
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<a href="javascript:void(0)" id="advertBtn" aid="${id}" aname="${appname}" class="btn btn-success">广告>></a>
			<a href="javascript:void(0)" id="advertSdkBtn" aid="${id}" aname="${appname}" class="btn btn-primary">SDK>></a>
			<!--
			<a class="btn btn-success advertBtn" aid="${id}"  href="javascript:void(0)">
				<i class="halflings-icon white zoom-in"></i>
			</a>
			<a class="btn btn-warning advertSdkBtn" aid="${id}"  href="javascript:void(0)">
				<i class="halflings-icon white 	 wrench"></i>
			</a>
			-->
		</div>
	</script>


    <!--用户修改-->
	<script id="updateTemp" type="text/html">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>
				<!-- if: ${isupdate}==true -->
					修改数据
				<!-- else -->
					添加数据
				<!-- /if -->
			</h3>
		</div>
		<input id="id" type="hidden" value="${id}">
		<div class="modal-body">
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label">名称</label>
						<div class="controls">
							<input id="appname" value="${appname}" class="input-xlarge" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">包名</label>
						<div class="controls">
							<input id="packagename" value="${packagename}" class="input-xlarge" type="text">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">版本</label>
						<div class="controls">

							<input id="version" value="${version}" class="input-xlarge" type="text">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">类型</label>
						<div class="controls">
							<select id="os" class="input-medium">

							</select>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">商城</label>
						<div class="controls">
							<select id="shop" class="input-medium">

							</select>
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">应用</label>
						<div id="filecontrols" class="controls">
								<input id="file" type="file" accept="apk,ipk"  name="file" style="display: none" />
								<input id="url" value="${url}" class="input-large" type="text" placeholder="请上传应用"/>
								<a class="btn btn-primary"  href="javascript:void(0)" onclick="$('input[id=file]').click();">浏览</a>
							    <img src="../img/loading.gif" id="loading" style="display: none;">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">说明</label>
						<div class="controls">
							<textarea id="remark"  class="input-xlarge">${remark}</textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<a href="javascript:void(0)" id="okBtn" class="btn btn-primary">保存</a>
		</div>
	</script>
	<!--用户搜索-->
	<script id="listTemp" type="text/html">
		<!-- for: ${list} as ${f}, ${index} -->
		<tr>
			<td class="center">${index|indexadd}</td>
			<td class="center">${f.id}</td>
			<td class="center">${f.os|getAppOssValue}</td>
			<td class="center">${f.appname}(${f.shop})</td>
			<td class="center">${f.packagename}</td>
			<!--<td class="center">${f.version}</td>-->

			<td class="center">

				<a class="btn btn-success seeInfoBtn" aid="${id}" index="${index}"  href="javascript:void(0)">
					<i class="halflings-icon white zoom-in"></i>
				</a>

				<a class="btn btn-info updateBtn" index="${index}" href="javascript:void(0)">
					<i class="halflings-icon white edit"></i>
				</a>
				<a class="btn btn-danger deleteBtn" id="${f.id}"   href="javascript:void(0)">
					<i class="halflings-icon white trash"></i>
				</a>
			</td>
		</tr>
		<!-- /for -->
	</script>
	<script id="menu_tmp" type="text/html">
		<li><a href="/admin/index.html"> <i class="icon-bar-chart"></i>
			<span class="hidden-tablet">仪表盘</span></a></li>
		<!-- for: ${list} as ${f}, ${index} -->
		<li><a class="dropmenu" href="#">
			<i class="icon-folder-close-alt"></i><span class="hidden-tablet">${f.name}</span></a>
			<ul>
				<!-- for: ${f.children} as ${f1}, ${index1} -->
				<li><a class="submenu" href="${f1.url}"><i
						class="icon-file-alt"></i><span class="hidden-tablet">${f1.name}</span></a></li>
				<!-- /for -->
			</ul>
		</li>
		<!-- /for -->
	</script>
