	<!--用户搜索-->
	<script id="listTemp" type="text/html">


   		<tr <!-- if: ${ispay}=="0" -->style="color: red"<!-- /if -->>
		   <td class="center">${index|indexadd}</td>
			<td class="center">${qq}</td>
			<td class="center">${qt}</td>
			<td class="center">${shopid}</td>
			<td class="center">垫:${pay}佣:${salary}收:${totalMoney}</td>
			<td class="center"><!-- if: ${ispay}=="0" -->否<!-- else -->是<!-- /if --></td>
			<td class="center">${account}</td>
			<td class="center">${addtime}</td>
			<td class="center">
               <a class="btn btn-success moreBtn" index="${index}" href="javascript:void(0)">
                   <i class="halflings-icon white zoom-in"></i>
			   </a> 
               <a class="btn btn-info updateBtn" index="${index}" href="javascript:void(0)">
 				   <i class="halflings-icon white edit"></i>
			   </a> 
               <a class="btn btn-danger deleteBtn" id="${id}"  href="javascript:void(0)">
				   <i class="halflings-icon white trash"></i>
				</a>
           </td>
		</tr>
	</script>
	<!--任务修改-->
	<script id="updateTemp" type="text/html">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>
				<!-- if: ${isupdate}==true -->
				修改数据
				<!-- else -->
				添加数据
				<!-- /if -->
			</h3>
		</div>
		<input id="id" type="hidden" value="${id}">
		<div class="modal-body">
			<form class="form-horizontal">
				<fieldset>
					<div class="control-group">
						<label class="control-label">QQ</label>
						<div class="controls">
							<input id="qq" value="${qq}" class="input-xlarge" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">QT</label>
						<div class="controls">
							<input id="qt" value="${qt}" class="input-xlarge" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">店铺ID</label>
						<div class="controls">
							<input id="shopid" value="${shopid}" class="input-xlarge" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">旺旺</label>
						<div class="controls">
							<input id="username" value="${username}" class="input-xlarge" type="text">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">收款</label>
						<div class="controls">
							垫：<input id="pay" value="${pay}" style="width:30px" type="text" />

							收：<input id="salary" value="${salary}" style="width:30px" type="text" />

							是否支付：<input id="ispay"  <!-- if: ${ispay}==1 --> checked="true" <!-- /if -->  type="checkbox" />
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">收款账号</label>
						<div class="controls">
							<input id="account" value="${account}" class="input-xlarge" type="text">
						</div>
					</div>

					<div class="control-group">
						<label class="control-label">备注</label>
						<div class="controls">
							<textarea id="remark"  class="input-xlarge">${remark}</textarea>
						</div>
					</div>


				</fieldset>
			</form>
		</div>
		<div class="modal-footer">
			<a href="javascript:void(0)" id="okBtn" class="btn btn-primary">保存</a>
		</div>
	</script>

	<!--用户修改-->

						</div>
						</div>

							备注：${remark}

				</fieldset>

		</div>
		<div class="modal-footer">

		</div>
	</script>
