<!DOCTYPE html>
<html lang="en">
<head>
    <!-- start: Meta -->
    <meta charset="utf-8">
    <title>天天软件创意工作室</title>
    <!-- end: Meta -->
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->
    <!-- start: CSS -->
    <link id="bootstrap-style" href="css/common/bootstrap.min.css" rel="stylesheet">
    <link href="css/common/bootstrap-responsive.min.css" rel="stylesheet">
    <link id="base-style" href="css/common/style.css" rel="stylesheet">
    <link id="base-style-responsive" href="css/common/style-responsive.css" rel="stylesheet">
    <!-- end: CSS -->
    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <link id="ie-style" href="css/common/ie.css" rel="stylesheet">
    <![endif]-->
    <!--[if IE 9]>
    <link id="ie9style" href="css/common/ie9.css" rel="stylesheet">
    <![endif]-->
    <style type="text/css">
        body {
            background: url(img/bg-login.jpg) !important;
        }
    </style>
</head>

<body>
<div class="container-fluid-full">
    <div class="row-fluid">

        <div class="row-fluid">
            <div class="login-box">
                <div class="icons">

                </div>
                <h2>天天软件创意工作室</h2>

                <form class="form-horizontal" action="index.html" method="post">
                    <fieldset>
                        <div class="input-prepend" title="Username">
                            <span class="add-on"><i class="halflings-icon user"></i></span>
                            <input class="input-large span10" name="username" id="username" type="text"
                                   placeholder="请输入用户名"/>
                        </div>
                        <div class="clearfix"></div>
                        <div class="input-prepend" title="Password">
                            <span class="add-on"><i class="halflings-icon lock"></i></span>
                            <input class="input-large span10" name="password" id="password" type="password"
                                   placeholder="请输入密码"/>
                        </div>
                        <div id="errResult" class="clearfix" style="text-align: center;color: red;display: none">*用户名或密码不正确</div>
                        <label class="remember" for="remember"><input type="checkbox" id="remember"/>记住我</label>
                        <div class="button-login">
                            <button id="loginBtn" type="button" class="btn btn-primary">登录</button>
                        </div>
                        <div class="clearfix"></div>
                 </fieldset>
                </form>
                <hr>
                <h3></h3>
                <p>

                </p>

            </div>
            <!--/span-->
        </div>
        <!--/row-->


    </div>
    <!--/.fluid-container-->

</div>
<!--/fluid-row-->
<div class="modal show fade" id="myModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">×</button>
        <h3>Settings</h3>
    </div>
    <div class="modal-body">
        <p>Here settings can be configured...</p>
    </div>
    <div class="modal-footer">
        <a href="#" class="btn" data-dismiss="modal">Close</a>
        <a href="#" class="btn btn-primary">Save changes</a>
    </div>
</div>
<!-- start: JavaScript-->

<script src="js/common/jquery-1.9.1.min.js"></script>
<script src="js/common/jquery-migrate-1.0.0.min.js"></script>

<script src="js/common/jquery.ui.touch-punch.js"></script>

<script src="js/common/modernizr.js"></script>

<script src="js/common/bootstrap.min.js"></script>

<script src="js/common/jquery.cookie.js"></script>

<script src='js/common/fullcalendar.min.js'></script>

<script src='js/common/jquery.dataTables.min.js'></script>

<script src="js/common/excanvas.js"></script>
<script src="js/common/jquery.flot.js"></script>
<script src="js/common/jquery.flot.pie.js"></script>
<script src="js/common/jquery.flot.stack.js"></script>
<script src="js/common/jquery.flot.resize.min.js"></script>

<script src="js/common/jquery.chosen.min.js"></script>

<script src="js/common/jquery.uniform.min.js"></script>

<script src="js/common/jquery.cleditor.min.js"></script>

<script src="js/common/jquery.noty.js"></script>

<script src="js/common/jquery.elfinder.min.js"></script>

<script src="js/common/jquery.raty.min.js"></script>

<script src="js/common/jquery.iphone.toggle.js"></script>

<script src="js/common/jquery.uploadify-3.1.min.js"></script>

<script src="js/common/jquery.gritter.min.js"></script>

<script src="js/common/jquery.imagesloaded.js"></script>

<script src="js/common/jquery.masonry.min.js"></script>

<script src="js/common/jquery.knob.modified.js"></script>

<script src="js/common/jquery.sparkline.min.js"></script>

<script src="js/common/counter.js"></script>

<script src="js/common/retina.js"></script>

<script src="js/common/custom.js"></script>

<!-- end: JavaScript-->
<script type="text/javascript" src="js/common/require.js" data-main="js/view/login.js"></script>
</body>
</html>
